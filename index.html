<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing Pro - Cria√ß√£o de Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161e2d;
            --text: #f8fafc;
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --input: #1f2937;
            --border: #374151;
            --whatsapp: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        /* Barra de Progresso Est√°tica/Din√¢mica */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #1e293b;
            z-index: 1000;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #c084fc);
            width: 0%;
            transition: width 0.4s ease;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        h1 { font-weight: 800; font-size: 2.2rem; margin-bottom: 10px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #94a3b8; margin-bottom: 40px; font-size: 1.1rem; }

        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease forwards;
        }

        legend { font-weight: 700; color: var(--primary); margin-bottom: 20px; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        legend::before { content: ''; width: 24px; height: 2px; background: var(--primary); display: inline-block; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

        .field { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; font-weight: 600; color: #cbd5e1; }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            background: var(--input);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.2);
            background: #111827;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 12px;
            background: rgba(0,0,0,0.15);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .checkbox-item:hover { background: rgba(255,255,255,0.05); }
        .checkbox-item input { width: 18px; height: 18px; accent-color: var(--primary); }

        .btn-whatsapp {
            background: var(--whatsapp);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 800;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        .btn-whatsapp:hover { transform: translateY(-3px); box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.4); filter: brightness(1.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="progress-container"><div class="progress-bar" id="pBar"></div></div>

<div class="container">
    <h1>Solicita√ß√£o de Cria√ß√£o de Site</h1>
    <p class="subtitle">Transforme sua ideia em um projeto digital de alto n√≠vel.</p>

    <form id="briefingForm">
        <fieldset>

            <div class="field">

            <div class="grid">
                <div class="field">
                    <label>WhatsApp *</label>
                    <input type="tel" id="whatsapp_cli" placeholder="(00) 00000-0000" required oninput="updateProgress()">
                </div>
                <div class="field">
                    <label>E-mail Corporativo</label>
                    <input type="email" id="email_cli" placeholder="exemplo@empresa.com">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>O Neg√≥cio</legend>
            <div class="field">
                <label>O que sua empresa faz e qual o diferencial?</label>
                <textarea id="negocio" rows="3" placeholder="Conte-me o que te torna √∫nico no mercado..."></textarea>
            </div>
            <div class="field">
                <label>P√∫blico-alvo e Regi√£o</label>
                <input type="text" id="publico" placeholder="Ex: Mulheres 25-40 anos, n√≠vel Brasil">
            </div>
        </fieldset>

        <fieldset>
            <legend>Estrutura & Estilo</legend>
            <div class="field">

                <select id="objetivo">
                    <option value="Vender Online">Vender Online (E-commerce)</option>
                    <option value="Gerar Leads">Gerar Contatos/Or√ßamentos</option>
                    <option value="Autoridade">Autoridade/Institucional</option>

            </div>
            <label>P√°ginas Necess√°rias</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Home"> Home</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Sobre"> Sobre</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Servi√ßos"> Servi√ßos</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Blog"> Blog</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="FAQ"> FAQ</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Galeria"> Galeria</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Finaliza√ß√£o</legend>

        </button>
    </form>
</div>

<script>
    // Fun√ß√£o de Barra de Progresso
    function updateProgress() {
        const fields = document.querySelectorAll('input[required]');
        let filled = 0;
        fields.forEach(f => { if(f.value.length > 2) filled++; });
        const percent = (filled / fields.length) * 100;
        document.getElementById('pBar').style.width = percent + '%';
    }

    // Fun√ß√£o Enviar
    function enviarWhatsApp() {
        const meuNumero = "5500999999999"; // <-- COLOQUE SEU WHATSAPP AQUI
        
        const nome = document.getElementById('nome').value;
        const zap = document.getElementById('whatsapp_cli').value;
        const objetivo = document.getElementById('objetivo').value;
        const prazo = document.getElementById('prazo').value;
        const obs = document.getElementById('obs').value;

        if(!nome || !zap) {
            alert("Por favor, preencha os campos obrigat√≥rios (Nome e WhatsApp)");
            return;
        }

        let paginas = [];
        document.querySelectorAll('input[name="paginas"]:checked').forEach(e => paginas.push(e.value));

        const msg = `üöÄ *NOVA SOLICITA√á√ÉO DE SITE*%0A%0A` +
                    `üë§ *Cliente:* ${nome}%0A` +
                    `üì± *WhatsApp:* ${zap}%0A` +
                    `üéØ *Objetivo:* ${objetivo}%0A` +
                    `üìÑ *P√°ginas:* ${paginas.join(', ')}%0A` +
                    `‚è≥ *Prazo:* ${prazo}%0A%0A` +
                    `üìù *Obs:* ${obs}`;

        window.open(`https://api.whatsapp.com/send?phone=${meuNumero}&text=${msg}`, '_blank');
    }
</script>

</body>
</html>
