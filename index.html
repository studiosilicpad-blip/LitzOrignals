<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing Completo - Cria√ß√£o de Site</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --primary: #6366f1;
            --input: #334155;
            --border: #475569;
            --whatsapp: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 850px;
            width: 100%;
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: var(--primary); text-align: center; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #94a3b8; margin-bottom: 30px; line-height: 1.4; }

        fieldset {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        legend { font-weight: bold; color: var(--primary); padding: 0 10px; font-size: 1.1em; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

        .field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; color: #cbd5e1; font-weight: 500; }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            font-size: 14px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 10px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .checkbox-item { display: flex; align-items: center; gap: 8px; font-size: 0.9em; cursor: pointer; }
        .checkbox-item input { width: auto; cursor: pointer; }

        .btn-whatsapp {
            background-color: var(--whatsapp);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-whatsapp:hover { background-color: #16a34a; transform: scale(1.01); }
    </style>
</head>
<body>

<div class="container">
    <h1>Solicita√ß√£o de Cria√ß√£o de Site</h1>
    <p class="subtitle">Preencha o formul√°rio abaixo para entendermos seu projeto e criar um site sob medida para seu neg√≥cio.</p>

    <form id="briefingForm">
        <fieldset>
            <legend>1. Dados B√°sicos</legend>
            <div class="field">
                <label>Nome completo</label>
                <input type="text" id="nome" required>
            </div>
            <div class="field">
                <label>Nome da empresa/marca</label>
                <input type="text" id="empresa">
            </div>
            <div class="grid">
                <div class="field">
                    <label>WhatsApp</label>
                    <input type="tel" id="whatsapp_cli" placeholder="(00) 00000-0000">
                </div>
                <div class="field">
                    <label>E-mail</label>
                    <input type="email" id="email_cli">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>2. Sobre o Neg√≥cio</legend>
            <div class="field">
                <label>O que sua empresa faz?</label>
                <textarea id="o_que_faz" rows="2"></textarea>
            </div>
            <div class="field">
                <label>Quais servi√ßos/produtos oferece?</label>
                <textarea id="servicos" rows="2"></textarea>
            </div>
            <div class="field">
                <label>Principal diferencial do seu neg√≥cio?</label>
                <input type="text" id="diferencial">
            </div>
        </fieldset>

        <fieldset>
            <legend>3. Objetivo e P√∫blico-Alvo</legend>
            <div class="field">
                <label>Qual o principal objetivo do site?</label>
                <select id="objetivo">
                    <option value="Vender">Vender</option>
                    <option value="Receber contatos">Receber contatos</option>
                    <option value="Apresentar a empresa">Apresentar a empresa</option>
                    <option value="Portf√≥lio">Portf√≥lio</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="field">
                <label>Quem √© seu cliente ideal?</label>
                <input type="text" id="cliente_ideal">
            </div>
            <div class="field">
                <label>Atende s√≥ na sua cidade ou outras regi√µes?</label>
                <input type="text" id="regiao">
            </div>
        </fieldset>

        <fieldset>
            <legend>4. Conte√∫do</legend>
            <label>Voc√™ j√° tem:</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" name="ja_tem" value="Logo"> Logo</label>
                <label class="checkbox-item"><input type="checkbox" name="ja_tem" value="Fotos"> Fotos</label>
                <label class="checkbox-item"><input type="checkbox" name="ja_tem" value="Textos"> Textos</label>
                <label class="checkbox-item"><input type="checkbox" name="ja_tem" value="Redes Sociais"> Redes sociais</label>
            </div>
            <div class="field" style="margin-top: 15px;">
                <label>Precisa que eu crie o conte√∫do?</label>
                <select id="criar_conteudo">
                    <option value="Sim">Sim, preciso</option>
                    <option value="N√£o">N√£o, eu j√° tenho tudo</option>
                    <option value="Parcialmente">Algumas partes apenas</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>5. P√°ginas do Site</legend>
            <label>Quais p√°ginas deseja?</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Home"> Home</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Sobre"> Sobre</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Servi√ßos/Produtos"> Servi√ßos/Produtos</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Contato"> Contato</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Galeria"> Galeria</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="Blog"> Blog</label>
                <label class="checkbox-item"><input type="checkbox" name="paginas" value="FAQ"> FAQ</label>
            </div>
            <div class="field" style="margin-top:15px">
                <label>Outras p√°ginas:</label>
                <input type="text" id="paginas_extras">
            </div>
        </fieldset>

        <fieldset>
            <legend>6. Estilo e Funcionalidades</legend>
            <div class="field">
                <label>Cores da marca</label>
                <input type="text" id="cores" placeholder="Ex: Azul e Branco">
            </div>
            <div class="field">
                <label>Sites de refer√™ncia (links)</label>
                <textarea id="referencias" rows="2"></textarea>
            </div>
            <div class="field">
                <label>Estilo desejado (moderno, simples, elegante, etc.)</label>
                <input type="text" id="estilo_v">
            </div>
            <label>Funcionalidades extras:</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" name="func" value="Bot√£o WhatsApp"> Bot√£o do WhatsApp</label>
                <label class="checkbox-item"><input type="checkbox" name="func" value="Formul√°rio"> Formul√°rio de contato</label>
                <label class="checkbox-item"><input type="checkbox" name="func" value="Loja Virtual"> Loja virtual</label>
                <label class="checkbox-item"><input type="checkbox" name="func" value="Agendamento"> Agendamento online</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>7. Prazo e Observa√ß√µes</legend>
            <div class="field">
                <label>Quando precisa do site pronto?</label>
                <input type="text" id="prazo">
            </div>
            <div class="field">
                <label>Algo mais que devemos saber?</label>
                <textarea id="obs" rows="3"></textarea>
            </div>
        </fieldset>

        <button type="button" class="btn-whatsapp" onclick="enviarWhatsApp()">
            üöÄ Enviar para meu desenvolvedor
        </button>
    </form>
</div>

<script>
    function enviarWhatsApp() {
        const meuNumero = "5585996891895"; // <--- COLOQUE SEU N√öMERO AQUI (55 + DDD)

        const getVal = (id) => document.getElementById(id).value;
        const getCheck = (name) => {
            let res = [];
            document.querySelectorAll(`input[name="${name}"]:checked`).forEach(i => res.push(i.value));
            return res.join(", ");
        };

        let msg = `*NOVO BRIEFING DE SITE*%0A%0A`;
        msg += `*1. DADOS B√ÅSICOS*%0A`;
        msg += `*Nome:* ${getVal('nome')}%0A`;
        msg += `*Empresa:* ${getVal('empresa')}%0A`;
        msg += `*WhatsApp:* ${getVal('whatsapp_cli')}%0A%0A`;

        msg += `*2. SOBRE O NEG√ìCIO*%0A`;
        msg += `*O que faz:* ${getVal('o_que_faz')}%0A`;
        msg += `*Diferencial:* ${getVal('diferencial')}%0A%0A`;

        msg += `*3. OBJETIVO/P√öBLICO*%0A`;
        msg += `*Objetivo:* ${getVal('objetivo')}%0A`;
        msg += `*P√∫blico:* ${getVal('cliente_ideal')}%0A%0A`;

        msg += `*4. P√ÅGINAS*%0A`;
        msg += `*P√°ginas:* ${getCheck('paginas')}%0A%0A`;

        msg += `*5. ESTILO/FUNC*%0A`;
        msg += `*Estilo:* ${getVal('estilo_v')}%0A`;
        msg += `*Funcionalidades:* ${getCheck('func')}%0A%0A`;

        msg += `*6. PRAZO:* ${getVal('prazo')}%0A`;
        msg += `*OBS:* ${getVal('obs')}`;

        const url = `https://api.whatsapp.com/send?phone=${meuNumero}&text=${msg}`;
        window.open(url, '_blank');
    }
</script>

</body>
</html>
